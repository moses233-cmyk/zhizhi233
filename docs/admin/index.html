<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理员登录 · Admin</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #f8fafc;
        --card-bg: rgba(255, 255, 255, 0.82);
        --text: #0f172a;
        --muted: #475569;
        --border: rgba(148, 163, 184, 0.45);
        --accent: #2563eb;
        --accent-hover: #1d4ed8;
        --accent-text: #ffffff;
        --error: #ef4444;
        --success: #16a34a;
        --shadow: rgba(15, 23, 42, 0.12);
        --input-bg: rgba(255, 255, 255, 0.95);
        --placeholder: rgba(71, 85, 105, 0.65);
        --focus-ring: rgba(37, 99, 235, 0.28);
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, "PingFang SC",
          "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0f172a;
          --card-bg: rgba(15, 23, 42, 0.88);
          --text: #e2e8f0;
          --muted: #cbd5f5;
          --border: rgba(148, 163, 184, 0.25);
          --accent: #60a5fa;
          --accent-hover: #3b82f6;
          --shadow: rgba(8, 12, 22, 0.55);
          --input-bg: rgba(15, 23, 42, 0.92);
          --placeholder: rgba(203, 213, 245, 0.55);
          --focus-ring: rgba(96, 165, 250, 0.32);
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        color: var(--text);
        padding: 2.5rem 1.5rem;
      }

      main {
        width: min(380px, 100%);
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 1.25rem;
        padding: 2.5rem 2rem;
        backdrop-filter: blur(14px);
        box-shadow: 0 24px 60px var(--shadow);
      }

      h1 {
        margin: 0 0 0.75rem;
        font-size: 1.6rem;
        letter-spacing: -0.02em;
        text-align: center;
      }

      .description {
        margin: 0 0 1.75rem;
        font-size: 0.95rem;
        color: var(--muted);
        text-align: center;
      }

      form {
        display: grid;
        gap: 1rem;
      }

      label {
        display: grid;
        gap: 0.45rem;
        font-size: 0.9rem;
        color: var(--muted);
      }

      input[type="email"] {
        width: 100%;
        border: 1px solid var(--border);
        border-radius: 0.9rem;
        padding: 0.85rem 1rem;
        font-size: 1rem;
        background: var(--input-bg);
        color: var(--text);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input[type="email"]::placeholder {
        color: var(--placeholder);
      }

      input[type="email"]:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--focus-ring);
      }

      button[type="submit"] {
        border: none;
        border-radius: 0.9rem;
        padding: 0.85rem 1rem;
        font-size: 1rem;
        font-weight: 600;
        background: linear-gradient(135deg, var(--accent), var(--accent-hover));
        color: var(--accent-text);
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button[type="submit"]:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(37, 99, 235, 0.25);
      }

      button[type="submit"]:disabled {
        opacity: 0.6;
        cursor: wait;
        transform: none;
        box-shadow: none;
      }

      .status {
        min-height: 1.5rem;
        margin-top: 1.5rem;
        font-size: 0.88rem;
        text-align: center;
        color: var(--muted);
      }

      .status[data-variant="error"] {
        color: var(--error);
      }

      .status[data-variant="success"] {
        color: var(--success);
      }
    </style>
  </head>
  <body data-page="login">
    <main data-login-view>
      <h1>管理员登录</h1>
      <p class="description">请输入管理员邮箱与密码进行登录。</p>
      <form data-login-form novalidate>
        <label>
          <span>管理员邮箱</span>
          <input
            data-email-input
            type="email"
            name="email"
            required
            autocomplete="email"
            placeholder="moses233@qq.com"
            inputmode="email"
          />
        </label>
        <label>
          <span>登录密码</span>
          <input
            data-password-input
            type="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="请输入密码"
          />
        </label>
        <button type="submit">立即登录</button>
      </form>
      <p class="status" data-status aria-live="polite"></p>
    </main>
