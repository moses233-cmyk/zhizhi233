<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理员登录 · Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      integrity="sha384-2gS1v/kcTsGVf4FJGUF2COc3AJuwTkGm5fbtVn7YpmgNTMi9OqH1EnZhDNFvV3Rh"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style-type: none;
        border: none;
        outline: none;
        font-family: Poppins, "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont,
          "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        color: #fff;
      }

      body {
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: url("https://i.postimg.cc/RFqSM2rc/bg.jpg");
        background-size: cover;
        background-position: center;
        padding: 1.5rem;
      }

      .content {
        width: min(420px, 100%);
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(13px);
        padding: 30px 35px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .content h1 {
        font-size: 38px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 10px;
      }

      .content .description {
        font-size: 16px;
        text-align: center;
        color: rgba(255, 255, 255, 0.85);
        margin-bottom: 20px;
      }

      .content form {
        display: flex;
        flex-direction: column;
      }

      .input-box {
        position: relative;
        width: 100%;
        height: 55px;
        margin: 20px 0;
      }

      .input-box input {
        background: transparent;
        width: 100%;
        height: 100%;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        padding: 20px 50px 20px 20px;
        font-size: 16px;
        color: #fff;
      }

      input::placeholder {
        color: #fff;
        font-size: 16px;
      }

      .input-box i {
        position: absolute;
        top: 50%;
        right: 18px;
        transform: translateY(-50%);
        font-size: 20px;
        color: #fff;
        cursor: pointer;
      }

      .remember {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 10px 0 0;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.9);
      }

      .remember label {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
      }

      .remember label input {
        accent-color: #fff;
        width: 16px;
        height: 16px;
        cursor: pointer;
      }

      .remember a {
        color: #fff;
      }

      .remember a:hover {
        text-decoration: underline;
      }

      .btnn {
        display: inline-block;
        background: #fff;
        color: #0a2862;
        width: 100%;
        border-radius: 30px;
        font-size: 16px;
        height: 45px;
        font-weight: 600;
        text-align: center;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        margin: 25px 0 15px;
      }

      .btnn:disabled {
        opacity: 0.6;
        cursor: wait;
      }

      .button {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 20px;
        text-align: center;
      }

      .button a {
        color: #fff;
        font-size: 16px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .button a:hover {
        opacity: 0.85;
      }

      .status {
        min-height: 24px;
        margin-top: 18px;
        font-size: 14px;
        text-align: center;
        color: rgba(255, 255, 255, 0.85);
      }

      .status[data-variant="error"] {
        color: #ff8585;
      }

      .status[data-variant="success"] {
        color: #8af5b5;
      }

      input::-ms-reveal,
      input::-ms-clear {
        display: none;
      }

      input::-webkit-credentials-auto-fill-button,
      input::-webkit-clear-button,
      input::-webkit-inner-spin-button,
      input::-webkit-contacts-auto-fill-button {
        display: none !important;
        visibility: hidden !important;
        pointer-events: none;
        height: 0;
        width: 0;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body data-page="login">
    <div class="content" data-login-view>
      <form data-login-form novalidate>
        <h1>管理员登录</h1>
        <p class="description">请输入管理员邮箱与密码进行登录。</p>
        <div class="input-box">
          <input
            data-email-input
            type="email"
            name="email"
            required
            autocomplete="email"
            placeholder="管理员邮箱"
            inputmode="email"
          />
          <i class="ri-user-fill" aria-hidden="true"></i>
        </div>
        <div class="input-box">
          <input
            data-password-input
            id="password"
            type="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="登录密码"
          />
          <i class="ri-eye-off-fill toggle-password" id="togglePassword" aria-hidden="true"></i>
        </div>
        <div class="remember">
          <label>
            <input type="checkbox" />
            记住我
          </label>
          <a href="#">忘记密码？</a>
        </div>
        <button type="submit" class="btnn">立即登录</button>
        <div class="button" aria-hidden="true">
          <a href="#"><i class="ri-google-fill"></i>Google</a>
          <span>—</span>
          <a href="#"><i class="ri-facebook-fill"></i>Facebook</a>
        </div>
        <p class="status" data-status aria-live="polite"></p>
      </form>
    </div>

    <script>

          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzZ3p0bWFlbmhpZWVoeXJjbGNtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTc5MzUsImV4cCI6MjA3NjM5MzkzNX0.D1GxzSnYesnpflM3tbOWTk7BOopPyn6iqGv6X0K6Ej8",
      };
    </script>
    <script>
      const passwordInput = document.getElementById("password");
      const togglePasswordButton = document.getElementById("togglePassword");

      if (passwordInput && togglePasswordButton) {
        togglePasswordButton.addEventListener("click", () => {
          const isPassword = passwordInput.type === "password";
          passwordInput.type = isPassword ? "text" : "password";
          togglePasswordButton.className = isPassword
            ? "ri-eye-fill toggle-password"
            : "ri-eye-off-fill toggle-password";
        });
      }
    </script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
